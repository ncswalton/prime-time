<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            font-style: italic;
            font-weight: bolder;
        }
        #primeForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #primeForm label, #primeForm input, #primeForm button {
            font-size: 1.2em;
        }
        #primeForm button {
            padding: 10px 20px;
            background-color: #ff0a68d0;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-style: italic;
            border-radius: 5px;
        }
        #primeForm button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 1.5em;
            text-align: center;
            color: #007BFF;
            word-wrap: break-word;
            width: 70%;
            margin: 0 auto;
        }
        #time {
            font-size: 1.2em;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>PrimeTime</h1>
    <form id="primeForm">
        <label for="bits">Enter the number of bits:</label>
        <input type="text" id="bits" name="bits" required>
        <button type="submit">Generate Prime</button>
    </form>
    <div id="time"></div>
    <div id="result"></div>

    <script>
        document.getElementById('primeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var bits = document.getElementById('bits').value;
            fetch('https://mtygpmfs67.execute-api.us-east-2.amazonaws.com/dev/primeGenerator', {
                method: 'POST',
                body: JSON.stringify({ bits: bits }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('time').innerText = 'Time to generate the prime: ' + data.split(', ')[1] + ' seconds';
                document.getElementById('result').innerText = data.split(',')[0];
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
